---

- name: install prerequisites
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  vars:
    packages:
      - autoconf
      - ca-certificates
      - make
      - gcc
      - g++
      - pkg-config
      - libssl-dev
      - libboost-dev
      - libboost-system-dev
      - libboost-filesystem-dev
      - libboost-program-options-dev
      - libboost-thread-dev
      - libevent-dev
      - libdb++-dev
      - libtool
  become: yes

- name: fetch source code
  unarchive:
    src: https://bitcoincore.org/bin/bitcoin-core-{{ bitcoin_version }}/bitcoin-{{ bitcoin_version }}.tar.gz
    dest: /tmp
    remote_src: True

- name: make clean
  command: make clean
  args:
    chdir: /tmp/bitcoin-{{ bitcoin_version }}
  ignore_errors: yes
  changed_when: yes

- name: autogen
  command: ./autogen.sh
  args:
    chdir: /tmp/bitcoin-{{ bitcoin_version }}
  changed_when: yes

- name: configure
  command: >
    ./configure
    --sysconfdir=/etc
    --localstatedir=/var
    --datarootdir=/usr/share
    --disable-shared
    --with-pic
    --disable-upnp-default
    --disable-tests
    --disable-gui-tests
    --disable-bench
    --disable-zmq
    --without-miniupnpc
    --with-utils
    --with-libs
    --with-daemon
    --with-incompatible-bdb
    --with-gui=no
  args:
    chdir: /tmp/bitcoin-{{ bitcoin_version }}
  changed_when: yes

- name: make
  command: make -j{{ ansible_processor_vcpus }}
  args:
    chdir: /tmp/bitcoin-{{ bitcoin_version }}
  changed_when: yes

- name: install
  command: make install
  args:
    chdir: /tmp/bitcoin-{{ bitcoin_version }}
  become: yes
  notify: restart_bitcoind
  changed_when: yes
